<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'crud/css/bootstrap.css' %}">
    <title>CRUD-PROJECT</title>
</head>
<body>
    <div class="container-fluid">
    <h1 class="text-center jumbotron">CRUD OPERATION IN DJANGO</h1>
    <!-- Button to Open the Modal -->
<button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#myModal">
  Version of Django and python
</button>

<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Version of technoloy used in this project</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <p>python version == 3.9.5</p>
    <p>django version == 3.0</p>
    <p>pip version == 21.2.4</p>
    <p>Virtual env name == crud</p>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
    
    {% block content %}{% endblock content %}
    </div>

    <script src="{% static 'crud/js/jquery.js' %}"></script>
    <script src="{% static 'crud/js/propper.js' %}"></script>
    <script src="{% static 'crud/js/bootstrap.js' %}"></script>
</body>
</html>
